name: CI/CD

on:
  push:
    branches: [ prod ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Updated to a more recent LTS version

    - name: Clear npm cache
      run: npm cache clean --force

    - name: Install dependencies (root)
      run: npm install
      
    - name: Install dependencies (client)
      run: |
        cd client
        npm install
      
    - name: List installed packages (root)
      run: npm list --depth=0
      
    - name: List installed packages (client)
      run: |
        cd client
        npm list --depth=0

    - name: Build React app
      run: |
        cd client
        npm run build
      env:
        CI: false

    - name: Deploy to FastComet
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.FASTCOMET_FTP_SERVER }}
        username: ${{ secrets.FASTCOMET_FTP_USERNAME }}
        password: ${{ secrets.FASTCOMET_FTP_PASSWORD }}
        local-dir: ./
        server-dir: /public_html/convo.akoplus.co.nz/